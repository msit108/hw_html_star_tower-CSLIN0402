        font-family:monospace;

<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            var line = "";
            
                for (var a = 1; a <= i; a++) {
                    line = line + "*";
                }
                for (var b = 10-(i*2); b >= 1; b--) {
                    line=line+"&nbsp";
                }
                for (var a = 1; a <= i; a++) {
                    line = line + "*";
                }
                document.write(line + "<br/>");
            
           
        }
    </script>
</body>
